<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body ng-app="ngTodo">
  <div class="container">
    <div ng-controller="ngTodoCtrl">
      <form ng-submit="save(post)" class="input-group input-group-lg form-control">
        <input ng-model="todo.description" type="text" class="form-control" placeholder="Enter new todo">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">Submit</button>
        </span>
        <span class="input-group-addon">
          <input type="checkbox" ng-model="hideChecked">Hide Completed 
        </span>
      </form>
      
      <div ng-repeat="todo in todos" class="input-group input-group-lg form-control display" ng-hide="isChecked(todo.checked)">
        <span class="input-group-addon">
          <input ng-model="todo.checked" type="checkbox">
        </span>

        <input type="text" class="input-lg form-control" ng-class="{ finished : todo.checked }" ng-model="todo.description">
        
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="save(todo, todo._id)"><i class="fa fa-pencil"></i></button> 
        </span>
        <span class="input-group-btn">
          <button class="btn btn-danger" ng-click="delete(todo, $index)"><i class="fa fa-times"></i></button>
        </span>
      </div>
    </div>
  </div>
</body>

<script src="../libs/angular/angular.js"></script>
<script src="../libs/angular-resource/angular-resource.js"></script>
<script src="../libs/angular-route/angular-route.js"></script>
<script src="../js/app.js"></script>
<script src="../js/ngTodoCtrl.js"></script>
</html>
